version: '3.8'
services:
  opendcim-app:
    container_name: opendcim-app
    build:
      context: docker-build
      dockerfile: opendcim.Dockerfile
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./:/var/www/html/
    ports:
      - "80:80"
      - "443:443"
  opendcim-db:
    container_name: opendcim-db
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: "dcim"
      MYSQL_USER: "dcim"
      MYSQL_PASSWORD: "dcim"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - opendcim-db:/var/lib/mysql
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - "9000:9000"

volumes:
  opendcim-db:
  portainer-data: